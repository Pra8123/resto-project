<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Create an account</h1>
    <h3>Already have an account</h3>
    <a href="login.html">Log in</a>
    <br><br>
    <form action="display.html".html">
        
        <label for="Firs">First Name</label><br>
        <input type="text" id="firs" placeholder="First Name">
        <br><br>
        <label for="las">Last Name</label><br>
        <input type="text" id="las" placeholder="Last Name">
        <br><br>
        <label for="mail">Email<span style="color: red; font-size: 15px;">*</span></label><br>
        <input type="Email" id="mail" required placeholder="Email">
        <br><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" placeholder="Create Password">
        <br><br>
        <input type="checkbox" name="Language" id="Ter" required="Term">
        <label for="eng">I agree to the Terms & condition</label>
        <br><br>
        <button style="background-color: chocolate;">Create account</button>

    </form>
    <br><br>
</body>

</html>
